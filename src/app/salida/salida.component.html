<div class="contenedor">
  <div class="contenedor-cajas">
    <h2>PANTALLA DE <span>SALIDA</span></h2>
    <!-- Número tarjeta -->
    <div class="campo">
      <label for="NombreInvitado">Invitado:</label>
      <input type="text" id="NombreInvitado" class="campo-NombreInvitado" [(ngModel)]="nombreInvitado" readonly>
    </div>
    <div *ngIf="socio">
    <!-- <p>Socio: {{ socio.nombre  }} {{ socio.apellido }}</p> -->
    </div>

    <!-- Invitaciones -->
    <div class="campo">
      <label for="invitaciones">Invitaciones devueltas:</label>
      <div class="invitaciones">
        <div class="campo">
          <input type="number" id="invitaciones"  [disabled]="!socio" [(ngModel)]="invitaciones" #invitacionesInput (ngModelChange)="onInvitacionesChange()">
        </div>
        <div *ngIf="socio">
        <h2 class="Texto-EntradasRestantes">Entradas recuperables/usadas en ese momento: {{invitadosInside}}</h2>
      </div>
      </div>
    </div>

    <div class="contenedor-btn">
      <!-- Deshabilitamos el botón cuando invitaciones sea igual o mayor a 10 -->
      <button class="btn-sumar-restar" [disabled]="invitaciones >= 10 || invitaciones >= invitadosInside" (click)="sumarInvitacion()"><i class="fa-solid fa-square-plus"></i>
      </button>


      <button class="btn-sumar-restar" (click)="restarInvitacion()">
        <i class="fa-regular fa-square-minus"></i>
      </button>
    </div>

    <button #btnAceptar class="btn-aceptar" [disabled]="!socio || invitaciones > invitadosInside" (click)="aceptarSalida()"><i class="fa-regular fa-square-check"></i></button>
     <button class="btn-volver" (click)="navigateTo()">Volver</button>
     <div>
      <h2>Escanear código</h2>
      <div *ngIf="mostrarAlerta" class="alerta">
        Salida Correcta
      </div>

      <!-- Campo donde el lector de códigos inyectará el dato -->
      <input
      type="text" class="LabelCodigo" placeholder="Escanea aquí el código" (keydown.enter)="onCodeScanned($event)" #barcodeInput autofocus
    />

    </div>
  </div>
  </div>
