<div class="contenedor">
  <div class="contenedor-cajas">
    <h2>PANTALLA DE <span>ENTRADA</span></h2>

    <!-- Número tarjeta -->
    <div class="campo">
      <label for="nombre-invitado">Invitado:</label>
      <input type="text" id="nombre-invitado" class="campo-NombreInvitado" [(ngModel)]="nombreInvitado" readonly>
    </div>
    <div *ngIf="socio">
    <!-- <p>Invitado: {{ socio.nombre  }} {{ socio.apellido }}</p> -->
    </div>

    <!-- Invitaciones -->
    <div class="campo">
      <label for="invitaciones">Invitaciones para entrar:</label>
      <div class="invitaciones">
        <div class="campo">
          <input type="number" id="invitaciones" [(ngModel)]="invitaciones"[disabled]="!socio  || invitaciones == maxInvitados">
        </div>
        <div *ngIf="socio">
          <h2 class="Texto-EntradasRestantes">Entradas restantes: {{invRestantes}}</h2>
        </div>
      </div>
    </div>
    <div class="contenedor-btn">
      <button class="btn-sumar-restar" [disabled]="!socio || invitaciones == maxInvitados" (click)="sumarInvitacion()"><i class="fa-solid fa-square-plus"></i></button>
      <button class="btn-sumar-restar" [disabled]="!socio" (click)="restarInvitacion()"><i class="fa-regular fa-square-minus"></i></button>
  </div>
    <button class="btn-aceptar" [disabled]="!socio" (click)="aceptarEntrada()"><i class="fa-regular fa-square-check"></i></button>
     <button class="btn-volver" (click)="navigateTo()">Volver</button>
     <div>
      <h2>Escanear código</h2>

      <!-- Campo donde el lector de códigos inyectará el dato -->
      <input type="text" class="LabelCodigo" placeholder="Escanea aquí el código" (keydown.enter)="onCodeScanned($event)" #barcodeInput autofocus/>
  </div>
  </div>
  </div>
