<div class="contenedor">
<div class="formulario">
  <h2>Agregar Socio</h2>
  <form (submit)="agregarSocio()">
    <div class="campo">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" placeholder="Nombre del socio" required>
    </div>
    <div class="campo">
      <label for="numeroSocio">Número de Socio:</label>
      <input type="number" id="numeroSocio" name="numeroSocio" placeholder="Número de socio" required>
    </div>
    <div class="campo">
      <label for="apellido">Apellido:</label>
      <input type="text" id="apellido" name="apellido" placeholder="Apellido del socio" required>
    </div>
    <div class="campo">
      <label for="telefono">Teléfono de Contacto:</label>
      <input type="tel" id="telefono" name="telefono" placeholder="Número de teléfono" required>
    </div>
    <div class="campo">
      <label for="domicilio">Domicilio:</label>
      <input type="domicilo" id="domicilio" name="domicilio" placeholder="Domicilio" required>
    </div>
    <div class="campo">
      <label for="Familiares">Nº Familiares:</label>
      <input type="text" id="familiares" name="familiares" placeholder="Nº familiares del socio" required>
    </div>
    <button type="submit" class="btn">Agregar Socio</button>
  </form>
</div>

<div class="contenedor-boton">
<button class="btn-regresar" (click)="navigateTo()">Volver atrás</button>
</div>

</div>
