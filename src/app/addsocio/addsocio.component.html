<div class="contenedor">
  <div class="formulario">
    <h2>Agregar Socio</h2>
    <form (submit)="agregarSocio()">
      <div class="campo">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" placeholder="Nombre del socio" [(ngModel)]="socio.nombre" required>
      </div>
      <div class="campo">
        <label for="numeroSocio">Número de Socio:</label>
        <input type="number" id="numeroSocio" name="numeroSocio" placeholder="Número de socio" [(ngModel)]="socio.numeroSocio" required>
      </div>
      <div class="campo">
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" placeholder="Apellido del socio" [(ngModel)]="socio.apellido" required>
      </div>
      <div class="campo">
        <label for="telefono">Teléfono de Contacto:</label>
        <input type="tel" id="telefono" name="telefono" placeholder="Número de teléfono" [(ngModel)]="socio.telefono" required>
      </div>
      <div class="campo">
        <label for="domicilio">Domicilio:</label>
        <input type="text" id="domicilio" name="domicilio" placeholder="Domicilio" [(ngModel)]="socio.domicilio" required>
      </div>
      <div class="campo">
        <label for="familiares">Número de Familiares:</label>
        <input type="number" id="familiares" name="familiares" placeholder="Nº familiares del socio" [(ngModel)]="numeroFamiliares" (ngModelChange)="crearCamposFamiliares()" required>
      </div>

      <!-- Campos Dinámicos de Familiares -->
      <div *ngFor="let familiar of familiares; let i = index">
        <div class="campo">
          <label for="nombreFamiliar{{i}}">Nombre Familiar {{i + 1}}:</label>
          <input type="text" id="nombreFamiliar{{i}}" name="nombreFamiliar{{i}}" [(ngModel)]="familiar.nombre" placeholder="Nombre del familiar" required>
        </div>
      </div>

      <button type="submit" class="btn">Agregar Socio</button>
    </form>
  </div>

  <div class="contenedor-boton">
    <button class="btn-regresar" (click)="navigateTo()">Volver</button>
  </div>
</div>
